Mobil hava durumu web uygulaması
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hava Durumu Premium</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .weather-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .city-card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    width: 200px;
    text-align: center;
    transition: transform 0.3s, background 0.3s;
  }

  .city-card:hover {
    transform: translateY(-10px);
    background: rgba(255,255,255,0.2);
  }

  .temperature {
    font-size: 2em;
    margin: 10px 0;
  }

  .description {
    text-transform: capitalize;
  }
</style>
</head>
<body>
<h1>Hava Durumu Premium</h1>
<div class="weather-container" id="weatherContainer">
  <!-- Şehir kartları buraya gelecek -->
</div>

<script>
const apiKey = "BURAYA_API_KEYİNİ_YAZ"; // OpenWeatherMap API Key
const cities = ["Istanbul", "Ankara"]; // Önceden iki şehir, yenilerini ekleyebilirsin

async function getWeather(city) {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr&_=${new Date().getTime()}`);
    const data = await response.json();
    return data;
}
